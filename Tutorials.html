<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Tutorials.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Tabs</title>
  </head>
  <body>
    <ul class="tabs">
      <li class="active" data-con=".one">ONE</li>
      <li data-con=".tow">TOW</li>
      <li data-con=".three">THREE</li>
    </ul>
    <div class="content">
      <div class="one">(1)-Lorem, ipsum dolor.</div>
      <div class="tow">(2)-Lorem, ipsum dolor.</div>
      <div class="three">(3)-Lorem, ipsum dolor.</div>
    </div>
    <script src="Tutorials.js"></script>
  </body>
</html>
